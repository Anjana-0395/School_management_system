{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RoyalUI Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'dashboard\vendors\ti-icons\css\themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard\vendors\base\vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'dashboard\css\style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'dashboard\images\favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="main-panel">
            <div class="content-wrapper">
              <div class="row">
                <div class="col-md-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Edit Library History</h4>
                      <form class="forms-sample" action="{% url 'libraryHistory_edit' pk=library_history.pk %}"
                        method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="student">Name</label>
                          <input type="text" class="form-control" name="student" id="student" placeholder="Full name"
                            value="{{ library_history.student }}" readonly>
                        </div>
                        <div class="form-group">
                          <label for="book_name">Bookname</label>
                          <input type="text" class="form-control" name="book_name" id="book_name"
                            placeholder="book name" value="{{ library_history.book_name }}" required>
                        </div>
                        <div class="form-group">
                          <label for="borrow_date">Borrow date</label>
                          <input type="date" class="form-control" name="borrow_date" id="borrow_date"
                            placeholder="Borrow date" value="{{ library_history.borrow_date|date:'Y-m-d' }}" required>
                        </div>
                        <div class="form-group">
                          <label for="return_date">Return date</label>
                          <input type="date" class="form-control" name="return_date" id="return_date"
                            placeholder="Return date" value="{{ library_history.return_date|date:'Y-m-d' }}" required>
                        </div>
                        <div class="form-group">
                          <label for="status">status</label>
                          <select class="form-control" name="status" id="status" required>
                            <option value="Borrowed" {% if student.status=="borrowed" %}selected{% endif %}>Borrowed
                            </option>
                            <option value="returned" {% if student.status=="returned" %}selected{% endif %}>Returned
                            </option>
                          </select>
                        </div>

                        <button type="submit" class="btn btn-primary me-2">Edit</button>

                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../vendors/base/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/hoverable-collapse.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/todolist.js"></script>
    <!-- endinject -->
</body>

</html>
