{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>School Management</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'dashboard\vendors\ti-icons\css\themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard\vendors\base\vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'dashboard\css\style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'dashboard\images\favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="main-panel">
            <div class="content-wrapper">
              <div class="row">
                <div class="col-md-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Add Student</h4>
                      <form class="forms-sample" action="{% url 'admin_students' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="full_name">Name</label>
                          <input type="text" class="form-control" name="full_name" id="full_name"
                            placeholder="Full name" required>
                        </div>
                        <div class="form-group">
                          <label for="date_of_birth">Date of Birth</label>
                          <input type="date" class="form-control" name="date_of_birth" id="date_of_birth"
                            placeholder="dd/mm/yyyy" required>
                        </div>
                        <div class="form-group">
                          <label for="email">E-mail</label>
                          <input type="email" class="form-control" name="email" id="email" placeholder="E-mail"
                            required>
                        </div>
                        <div class="form-group">
                          <label for="phone_number">Phone Number</label>
                          <input type="text" class="form-control" name="phone_number" id="phone_number"
                            placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                          <label for="address">Address</label>
                          <input type="text" class="form-control" name="address" id="address" placeholder="Address"
                            required>
                        </div>
                        <div class="form-group">
                          <label for="class_name">Class Name</label>
                          <select class="form-control" name="class_name" id="class_name" required>
                            <option value="" disabled selected>Choose Class</option>
                            <option value="I">Class I</option>
                            <option value="II">Class II</option>
                            <option value="III">Class III</option>
                            <option value="IV">Class IV</option>
                            <option value="V">Class V</option>
                            <option value="VI">Class VI</option>
                            <option value="VII">Class VII</option>
                            <option value="VIII">Class VIII</option>
                            <option value="IX">Class IX</option>
                            <option value="X">Class X</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="division">Division</label>
                          <select class="form-control" name="division" id="division" required>
                            <option value="" disabled selected>Choose Division</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                          </select>
                        </div>

                        <button type="submit" class="btn btn-primary me-2">Submit</button>

                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../vendors/base/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/hoverable-collapse.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/todolist.js"></script>
    <!-- endinject -->
</body>

</html>
